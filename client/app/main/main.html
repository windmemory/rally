<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">  
    <div class="col-lg-9">
      <strong>Itinerary planner</strong>
      <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    </div>
    <div class="col-lg-3">
      <strong>Features:</strong> <br />
      <form class="thing-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
          </span>
        </p>
      </form>

      <uib-accordion close-others="oneAtATime">
          <uib-accordion-group heading="Static Header, initially expanded" is-open="true" is-disabled="false">
            This content is straight in the template.
          </uib-accordion-group>
          <uib-accordion-group heading="test" ng-repeat="group in groups">
            {{group.content}}
          </uib-accordion-group>
        </uib-accordion>        
        
      <ul ng-repeat="thing in awesomeThings">        
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>    
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
